<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Try!</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js" defer></script>
    <script src="https://kit.fontawesome.com/4295c3d22e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Nice Try!</h1>
        <h2>O melhor quiz da internet!</h2>
        <img src="" alt="" class="imageQuestion">
        <div class="question-container">
            <div class="question"></div>
            <div class="options"></div>
            <div class="feedback"></div>
        </div>
        <div class="restart-button">
            <button id="restartQuiz">Reiniciar o Quiz</button>
        </div>
    </div>

    <!-- O BOTÃO, POR ESTAR A DISPOSIÇÃO A TODO MOMENTO, SERIA MELHOR O HTML PROCESSAR MAIS RÁPIDO ESSE CÓDIGO, POR ISSO, DECIDI QUE SERIA MELHOR CRIAR ESSE SCRIPT NO 'BODY' -->
    <script>
        // SELECIONA UM BOTÃO DA PÁGINA HTML PELO ID
        const restartButton = document.getElementById('restartQuiz');
        // QUANDO ESSE BOTÃO FOR CLICADO POR  
        restartButton.addEventListener('click', () => {
            // SE A PESSOA CONFIRMAR A PERGUNTA "DESEJA REINICIAR O QUIZ". SE O JOGADOR CLICAR EM "OK", ISSO RETORNARÁ AO 'TRUE', CASO CONTRÁRIO, RETORNARÁ AO 'FALSE'
            if (confirm('Deseja reiniciar o quiz?')) {
                // SE A RESPOSTA FOR 'TRUE', VOLTARÁ PARA A PRIMEIRA PERGUNTA (ZERO)
                currentQuestionIndex = 0;
                // AS CHANCES SERÃO RESTAURADAS
                chances = 2;
                // A PONTUAÇÃO SERÁ ZERADA
                score = 0;
                // A PRIMEIRA PERGUNTA SERÁ CARREGADA NOVAMENTE, COMO NO INÍCIO DO QUIZ
                loadQuestion();
            }
        });
    </script>
</body>

</html>
